{% extends 'base.html' %} <!-- extend base template -->

{% block content %} <!-- start of definition of actual content block -->

<div class = 'row profile-settings'>
    <div class = 'col-xs-12'>
        <div class = 'profile-pic-name'>
            {% if user.profile_pic %}
                <img class='picture-circle--medium' src='/{{user.profile_pic}}'>
            {% endif %}
            <span class='username'>{{user.username}}</span>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Update</button>
        </form>
    </div>
</div>

{% endblock content %} <!-- end of definition of actual content block -->
